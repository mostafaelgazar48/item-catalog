{% extends "main.html"%}
{% block content%}
<div class="row col-md-8 col-md-offset-2">
    <div class="login item-info-card">
        <div class="row">
            <div class="col-md-8">
                <h3> <strong>{{item.name}}</strong><small>({{item.category.name}})</small></h3>
            </div>

            <div class="col-md-4 pull-right">
              <span><small style="color:#333;border:1px solid #DDD;">price:</small></span>  <h3> {{item.price}} $</h3>
            </div>
           
           

        </div>
        <hr style=""> 
    <div class="row">

        <div class="col-md-12"> {{item.description}}</div>
        {% if item.user_id == session.user_id %}
        <div class="pull-right edit-delete">
            <a href=""> 
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </a>
            <a href="">
                <button class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </a>
        </div>
        {% endif%}
    </div>
    </div>
</div>


{% endblock%}
